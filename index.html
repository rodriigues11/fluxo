<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluxo de Caixa</title>
  <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

  <h1>Fluxo de Caixa</h1>
  
  <div class="container saldo-inicial-container">
    <label for="saldo-inicial">Saldo Inicial:</label>
    <input type="number" id="saldo-inicial" placeholder="Digite o saldo inicial">
    <button id="btn-saldo-inicial" onclick="editarSaldoInicial()">Definir Saldo Inicial</button>
    <h3>Saldo Atual: <span id="saldo">R$ 0,00</span></h3>
  
</div>


  <div class="container flex-container">
    <div class="flex-item transacoes-container">
      <label for="descricao">Descrição:</label>
      <input type="text" id="descricao" placeholder="Descrição da transação">
      
      <label for="valor">Valor:</label>
      <input type="number" id="valor" placeholder="Digite o valor" step="0.01">
      
      <label for="tipo">Tipo:</label>
      <select id="tipo">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>
      
      <button onclick="adicionarTransacao()">Adicionar Transação</button>
    </div>

    <div class="flex-item transacoes-tabela">
      <h3>Transações:</h3>
      <table id="tabela-transacoes">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <div class="container troco-container">
    <label for="valor-pago">Valor Pago:</label>
    <input type="number" id="valor-pago" placeholder="Digite o valor pago" step="0.01">
    
    <button onclick="calcularTroco()">Calcular Troco</button>
    <h3>Troco: <span id="troco">R$ 0,00</span></h3>
  </div>

  <script src="./src/js/script.js"></script>

</body>
</html>
